<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise™ - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SpendWise™ - Expense Tracker</h1>
    </header>

    <main>
        <section id="expense-form">
            <h2>Add Expense</h2>
            <form id="expense-entry-form">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Rent/Mortgage">Rent/Mortgage</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <option value="Education">Education</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <!-- Add more options for categories here -->
                </select>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>

                <label for="amount">Amount (₹):</label>
                <input type="number" id="amount" name="amount" step="0.01" required>

                <label for="date">Date (DD/MM/YYYY):</label>
                <input type="text" id="date" name="date" pattern="\d{2}/\d{2}/\d{4}" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location">

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="Cash">Cash</option>
                    <option value="UPI">UPI</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Cheque">Cheque</option>
                    <!-- Add more options for payment methods here -->
                </select>

                <button type="submit">Add Expense</button>
                <button type="button" id="clear-button">Clear</button>
                <!-- Add a button to delete selected expense -->
                <button type="button" id="delete-button">Delete Selected Expense</button>

            </form>
        </section>

        <section id="expense-list">
            <h2>Expense List</h2>
            <ul id="expenses">
                <!-- Display the list of expenses here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Thank you for using SpendWise™ - Safeer T.S</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
